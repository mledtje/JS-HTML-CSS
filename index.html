<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <link href='styles.css' rel='stylesheet'>
    <script defer src='script.js'></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">    
          <button id='pepper-btn'class='pepper-btn btn'>Pepper</button>
          <button id='caliope-btn' class='caliope-btn btn'>Caliope</button>
          <button id='akquinet-btn' class='akquinet-btn btn'>Akquinet</button>
          <button id='zw-btn' class='zw-btn btn'>Zukunftswerkstatt</button>
          <button id='start-btn' class='start-btn btn hide'>Start</button>
          <button id='next-btn' class='next-btn btn hide'>Nächste Frage</button>
          <button id='menu-btn' class='menu-btn btn hide'>Menü</button>
          <button id='back-btn' class='back-btn btn hide'>Zurück</button>
       </div>
    </div>
</body>
</html>
